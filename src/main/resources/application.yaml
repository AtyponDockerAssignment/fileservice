spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://global-db:3306/global_db?useSSL=false&allowPublicKeyRetrieval=true
    username: myuser
    password: mypassword

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

minio:
  endpoint: http://minio:9000
  accessKey: minioadmin
  secretKey: minioadmin
